<ion-header>
  <ion-navbar primary>
    <ion-title>
      Estrenos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <ion-card *ngFor="let m of movies">
      <img src="{{m.image}}">
      <ion-card-content>
        <ion-card-title>
          {{m.name}}
        </ion-card-title>

        <span>{{m.genere}}</span>
        <p>{{m.shortDescription}}</p>
      </ion-card-content>
    </ion-card>

</ion-content>
