<div class="login-background">
    <ion-content padding class="transparent">
    <div class="login-page">

        <span class="login-header" text-center>Estrenos</span>

        <div class="login-panel">
            <h3 class="login-title thin">Iniciar Sesion</h3>
        <ion-item class="login-item">
            <ion-label floating>Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="user"></ion-input>
        </ion-item>

        <ion-item  class="login-item">
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item>

        <ion-grid>
            <ion-row>
                <ion-col width-50>
                    <button clear full>Registrar</button>
                </ion-col>
                <ion-col width-50>
                    <button full (click)="goToHome()">Entrar</button>
                </ion-col>
            </ion-row>
        </ion-grid>

        </div>
        
    </div>
</ion-content>
</div>
